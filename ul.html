<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1d75eeadf1.js" crossorigin="anonymous"></script>
    <style>
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
            width: 200px;
            border-radius:10px ;
            background-color: rgb(40, 114, 30);
            display: none;
        }

        li{
            padding: 10px 16px;
            color: rgb(255, 255, 255);
        }
        .drop-down{

        }

        .drop-down:hover ul{
              display: block;  
        }

    </style>
</head>
<body>
    <nav>
        <div class="drop-down">
            <i class="fa-solid fa-bars"></i>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </nav>
</body>
</html>
